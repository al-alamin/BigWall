<!DOCTYPE html>
<html lang="en">
<head>
  <title> Big Wall  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style type="text/css">
  	body{
  		background-color: #27C0D8;
  		color: white;
  		font-family: Georgia;
  	}
  	.container{
  		margin-top: 20px;

  	}

  	.container h1{
  		/*color: #eea236;*/
  	}

  	form{
  		margin-bottom: 40px;
  	}
  	ul{
  		overflow-y: scroll;
  		background-color: slategrey;
  		border-radius: 10px;
  		padding-top: 15px;
  		padding-right: 15px;
  		padding-bottom: 15px;
  		height: 250px;
  	}
  	li{
  		margin: 10px;
  	}
  </style>

<div class="container col-md-6 col-md-offset-3">
	<h1>Big Wall by BSAAD</h1>

	<br>


	<form action="" method="post">
  {% csrf_token %}
	  <div class="form-group">
	    <label for="email">Name:</label>
	    <input type="text" name="name" placeholder="Name" class="form-control">
	  </div>
	  <div class="form-group">
	    <label for="pwd">Post:</label>
	    <textarea type="text" name="post" placeholder="Post" class="form-control" rows="3" id="comment"></textarea>
	  </div>
	  <button type="submit" class="btn btn-warning">Submit</button>
	</form>

	<ul >
	    {% for post in wall_post %}
			<li>
			<h3>{{ post.name }} </h3> <p>Post: {{ post.post }} </p>
			</li> 

			
		{%  endfor %}    
	</ul>

</div>

</body>

<footer>
  <p>Developed by:  Alamin, Zim, Masum</p>
</footer>
</html>
